<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="calculator">
        <div class="display"></div>
        <div class="bodycal">
            <div class="opr">
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">*</button>
            <button class="operator">/</button>
            <button class="operator">=</button>
            </div>
            <div class="num">
            <button class="operands">1</button>
            <button class="operands">2</button>
            <button class="operands">3</button>
            <button class="operands">4</button>
            <button class="operands">5</button>
            <button class="operands">6</button>
            <button class="operands">7</button>
            <button class="operands">8</button>
            <button class="operands">9</button>
            <button class="operands">0</button>
            </div>
            
        </div>


    </div>
</div>
</body>
</html>
